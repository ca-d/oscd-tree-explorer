<script type="module">
  async function loadTreeData() {
  await new Promise(res => setTimeout(res, 2500));
const tree = await fetch('./tree.json').then(r => r.json());
console.log(tree);
const oscdTree = document.querySelector('oscd-tree-explorer');
console.log(document, document.querySelector('oscd-tree-explorer'));
await oscdTree.updateComplete;

oscdTree.tree = tree;
}

document.body.onload = loadTreeData;
</script>
