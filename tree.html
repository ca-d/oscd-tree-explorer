<script type="module">
import './dist/oscd-tree.js';
import './dist/oscd-tree-explorer.js';

// const oscdTree = document.querySelector('oscd-tree-explorer');
const oscdTree = document.querySelector('oscd-tree');
await oscdTree.updateComplete;

const data = await fetch('/data.json').then(r => r.json());

function read(path) {
  let dir = data;
  for (const slug of path) {
  dir = dir[slug]?.dependencies ?? {};
  }

  return { path, entries: Object.keys(dir), dir };
}

function isMandatory(path) {
  let dir = data;
  for (const slug of path.slice(0,-1))
    dir = dir[slug].dependencies;
  return dir[path[path.length - 1]].presCond === 'M';
}

oscdTree.read = read;
oscdTree.isMandatory = isMandatory;
</script>
